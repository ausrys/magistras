<!DOCTYPE html>
<html>
  <head>
    <title>Sakinio klasifikavimo API</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css.css') }}"
    />
  </head>
  <body>
    <div class="center_all">
      <div class="form">
        <form id="input-form">
          <label for="input-text">Ä®vestis</label>
          <textarea type="text" id="input-text" name="input_text"></textarea>
          <button type="submit">Patvirtinti</button>
        </form>
        <div class="response">
          <p id="response"></p>
        </div>
      </div>
    </div>

    <script>
      const form = document.querySelector("#input-form");
      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const inputText = document.getElementById("input-text").value;
        try {
          const response = await fetch("http://127.0.0.1:5000/process", {
            method: "POST",
            headers: {
              "Content-Type": "application/json", // Set the content type to JSON
            },
            body: JSON.stringify({ data: inputText }),
          });

          if (!response.ok) {
            // Handle non-OK response (e.g., 404, 500)
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          const responseData = await response.json();
          const responseText = JSON.stringify(responseData);
          console.log(responseData);
          const responseElement = document.querySelector("#response");
          responseElement.innerText = responseText;
        } catch (error) {
          console.error("Error fetching or parsing data:", error);
        }
      });
    </script>
  </body>
</html>
